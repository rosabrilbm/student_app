name: student_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  dotenv: ^4.2.0
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  supabase_flutter: ^2.8.1

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: Nunito
      fonts:
        - asset: fonts/Nunito-Bold.ttf
        - asset: fonts/Nunito-SemiBold.ttf
